<style>

#form {
  width: 280px;
  margin: 0 auto;
  background-color: #fcfcfc;
  padding: 20px 50px 40px;
  box-shadow: 1px 4px 10px 1px #aaa;
  font-family: 'Poppins', sans-serif;
  float: left;
  position: relative;
  left: -50%;
}

#form * {
    box-sizing: border-box;
}

#form h2{
  text-align: center;
  margin-bottom: 30px;
}

#form input {
  margin-bottom: 15px;
}

#form input[type=text] {
  display: block;
  height: 32px;
  padding: 6px 16px;
  width: 100%;
  border: none;
  background-color: #f3f3f3;
}

#label {
  color: #777;
  font-size: 0.8em;
}

#input[type=checkbox] {
  float: left;
}

#form button[type=submit] {
  display: block;
  margin: 20px auto 0;
  width: 150px;
  height: 40px;
  border-radius: 25px;
  border: none;
  color: #eee;
  font-weight: 700;
  box-shadow: 1px 4px 10px 1px #aaa;
  
  background: #207cca;
  background: linear-gradient(to right, #6271ff 0%,#38b6ff 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

}

.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}
</style>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class = vertical-center>
        <div id = "form">
          <h2>Edit Product Details</h1>
            <form action="#" th:object="${single_product}" method="post" th:method="POST">
                <label for="productBrand">Brand</label>
                <input type="text" th:field="*{productBrand}" id="productBrand"/>
                <label for="productName">Name</label>
                <input type="text" th:field="*{productName}" id="productName"/>
                <label for="productDescription">Description</label>
                <input type="text"  th:field="*{productDescription}" id="productDescription"/>
                <label for="productPrice">Price</label>
                <input type="text"  th:field="*{productPrice}" id="productPrice"/>
                <label for="productStock">Stock</label>
                <input type="text"  th:field="*{productStock}" id="productStock"/>
                <label for="productImage">Image Path</label>
                <input type="text"  th:field="*{productStock}" id="productStock"/>
                <img class="phones" src = "..\..\..\..\..\..\AceMobiles\public\images\sony-xperia-1-III-gallery-6-300721.jpg">
                
                <button type="submit">Update</button>
             </form>
        </div>  
    </div>
</body>
</html>
