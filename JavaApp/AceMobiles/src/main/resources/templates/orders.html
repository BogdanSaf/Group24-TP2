<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Orders</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>

        function deleteOrder(value) {
            if (confirm("Are you sure you want to delete this product?")) {

                $.ajax({
                    method: 'GET',
                    url: '/orders/delete/'+ value,
                    success: function () {
                        location.href = '/orders/delete/'+ value;
                    },
                    error: function (xhr, status, error) {
                        alert("Error: " + error);
                    }
                });

            }else{
                alert("Product not deleted");
            }
        }

        function viewItems(value){
            $.ajax({
                method: 'GET',
                url: '/orders/viewItems/'+ value,
                success: function () {
                    location.href = '/orders/viewItems/'+ value;
                },
                error: function (xhr, status, error) {
                    alert("Error: " + error);
                }
            });
        }



    </script>
</head>

<body style="display: flex; flex-direction: row">

<div th:replace="fragments/navbar :: navbarUse"></div>

<div class="container" style="width: 85%; border-top: 10px">



    <h1>Orders</h1>

    <hr/>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>ID</th>

            <th>Order Date</th>
            <th>Arrival Date</th>
            <th>Status</th>
            <th>View Item Orders</th>

            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="object: ${orders}">
            <td th:text="${object.orderId}" />
            <td th:text="${object.userIdfk.email}" />
            <td th:text="${object.orderDate}" />
            <td th:text="${object.arrivalDate}" />
            <td th:text= "${object.status}" />
            <td>
                <a th:onclick="'viewItems(' + ${object.orderId} + ');'">
                    <button type="button" class="btn btn-primary">View Items</button>
                </a>
            <td>
                <a th:onclick="'deleteOrder(' + ${object.orderId} + ');'">
                    <button type="button" class="btn btn-danger">Delete</button>
                </a>
            </td>
