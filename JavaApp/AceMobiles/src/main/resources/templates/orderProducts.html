<style>
    
    h1 {
        padding:10px;
    }
    table {
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }
    
    table th, 
    table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    
    table th {
      background-color: #38b6ff;
      font-weight: bold;
    }
    
    table tr:nth-child(even) {
      background-color: #c4deeb;
    }
</style>
  
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <title>Employees</title>
  
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
  </head>
  
  <body style="display: flex; flex-direction: row">
  
  <div th:replace="fragments/navbar :: navbarUse"></div>
  
  <div class="container" style="width: 85%; border-top: 10px">
  
    <h1>Order Products</h1>
  
    <hr>
  
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product Brand</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Description</th>
            <th scope="col">Product Price</th>
            <th scope="col">Product Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orderItems}">
            <td th:text="${order.productIdfk.getProductID()}"></td>
            <td th:text="${order.productIdfk.getProductBrand()}"></td>
            <td th:text="${order.productIdfk.getProductName()}"></td>
            <td th:text="${order.productIdfk.getProductDescription()}"></td>
            <td th:text="${order.productIdfk.getProductPrice()}"></td>
            <td th:text="${order.quantity}"></td>
        </tr>
        </tbody>
    </table>
  </div>
  
  
  </body>
  
  </html>
