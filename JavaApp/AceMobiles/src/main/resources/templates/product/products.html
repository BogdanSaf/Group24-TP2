<style>

    h1 {
        padding: 10px;
    }

    table {
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
    }

    table th,
    table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
    }

    table th {
        background-color: #38b6ff;
        font-weight: bold;
    }

    table tr:nth-child(even) {
        background-color: #c4deeb;
    }
</style>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Products</title>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        function rowClicked(value) {

            $.ajax({
                method: 'GET',
                url: '/products/show/' + value,
                success: function () {
                    location.href = "/products/show/" + value;
                },
                error: function (xhr, status, error) {
                    console.log("Error: " + error);
                }
            });
        }

        function deleteProduct(value) {
            if (confirm("Are you sure you want to delete this product?")) {

                $.ajax({
                    method: 'GET',
                    url: '/products/delete/' + value,
                    success: function () {
                        location.href = '/products/delete/' + value;
                    },
                    error: function (xhr, status, error) {
                        alert("Error: " + error);
                    }
                });

            } else {
                alert("Product not deleted");
            }


        }
    </script>

    <script>

        <!--Code used from W3schools (Altered)-->
        function sortTable(n) {
            let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("myTable");
            switching = true;
            //Set the sorting direction to ascending:
            dir = "asc";
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];

                    //check if the row is ID(0) or Price(4)
                    if (n === 4 || n === 0) {

                        if (dir === "asc") {

                            // This will take the number from the string and convert it to an integer. If x is greater than y
                            if (parseInt(x.innerHTML.toLowerCase().match(/\d+/g).join("")) > parseInt(y.innerHTML.toLowerCase().match(/\d+/g).join(""))) {
                                //if so, mark as a switch and break the loop:
                                shouldSwitch = true;
                                break;
                            }

                        } else if (dir === "desc") {

                            if (parseInt(x.innerHTML.toLowerCase().match(/\d+/g).join("")) < parseInt(y.innerHTML.toLowerCase().match(/\d+/g).join(""))) {
                                //if so, mark as a switch and break the loop:
                                shouldSwitch = true;
                                break;
                            }

                        }
                    //     if row is stock(5)
                    } else if (n === 5) {

                        if (dir === "asc") {

                            // This will take the number from the string and convert it to an integer
                            if (parseInt(x.innerHTML.toLowerCase().match(/\d+/g).join("")) > parseInt(y.innerHTML.toLowerCase().match(/\d+/g).join(""))) {
                                //if so, mark as a switch and break the loop:
                                shouldSwitch = true;
                                break;
                            }

                        } else if (dir === "desc") {

                            if (parseInt(x.innerHTML.toLowerCase().match(/\d+/g).join("")) < parseInt(y.innerHTML.toLowerCase().match(/\d+/g).join(""))) {
                                //if so, mark as a switch and break the loop:
                                shouldSwitch = true;
                                break;
                            }

                        }

                    } else {

                        /*check if the two rows should switch place,
                    based on the direction, asc or desc:*/
                        if (dir === "asc") {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                //if so, mark as a switch and break the loop:
                                shouldSwitch = true;
                                break;
                            }
                        } else if (dir === "desc") {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                //if so, mark as a switch and break the loop:
                                shouldSwitch = true;
                                break;
                            }
                        }

                    } //end of if else statement

                } //end of for loop

                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    //Each time a switch is done, increase this count by 1:
                    switchcount++;
                } else {
                    /*If no switching has been done AND the direction is "asc",
                    set the direction to "desc" and run the while loop again.*/
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>

</head>

<body style="display: flex; flex-direction: row">


<div th:replace="~{fragments/navbar :: navbarUse}"></div>


<div class="container" style="width: 85%; border-top: 10px">

    <div th:replace="~{fragments/messages :: success_error_messages}"></div>


    <h1>Products</h1>

    <hr/>

    <table class="table table-bordered table-striped" id="myTable">

        <thead>
        <tr>
            <th onclick="sortTable(0)">ID</th>
            <th onclick="sortTable(1)">Brand</th>
            <th onclick="sortTable(2)">Name</th>
            <th onclick="sortTable(3)">Description</th>
            <th onclick="sortTable(4)">Price</th>
            <th onclick="sortTable(5)">Stock</th>
            <th>Image</th>
            <th>Delete Product</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="object: ${products}" th:onclick="'rowClicked(' + ${object.productID} + ');'">
            <td th:text="${object.productID}"/>
            <td th:text="${object.productBrand}"/>
            <td th:text="${object.productName}"/>
            <td th:text="${object.productDescription}"/>
            <td th:text="'Â£' + ${object.productPrice}"/>
            <td th:onclick="'event.stopPropagation(); return false;'">
                <a class="text-danger" href="#" th:if="${object.productStock <= 10}"
                   th:text=" 'Product ot of stock. Please place order ' + ${object.productStock}">Product out of
                    stock</a>
                <a class="text-warning" href="#" th:if="${object.productStock >10 && object.productStock < 20 }"
                   th:text=" 'Product in low stock: ' + ${object.productStock}"></a>
                <a class="text-success" href="#" th:if="${object.productStock >= 20}"
                   th:text=" 'Product in stock: ' + ${object.productStock}">Product in stock</a>

            </td>
            <td th:text="${object.image}"/>
            <td th:onclick="'event.stopPropagation(); return false;'">
                <a th:onclick="'deleteProduct(' + ${object.productID} + ');'">
                    <button class="btn btn-danger" type="button">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>

    </table>

    <div class="d-flex  justify-content-center" style="width: 100%">

        <a th:href="@{/products/add-product-form}">
            <button class="btn btn-success" type="button">Add product</button>
        </a>
    </div>

</div>


</body>

</html>
