<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/add-user}"  method="post" th:object="${user}">
    <label for="firstName">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <label for="address">Address</label>
    <input type="text"  th:field="*{address}" id="address"/>
    <label for="postcode">Postcode</label>
    <input type="text"  th:field="*{postcode}" id="postcode"/>
    <label for="phoneNumber">Phone Number</label>
    <input type="tel"  th:field="*{phoneNumber}" id="phoneNumber"/>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email"/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <button type="submit">Add User</button>
</form>
</body>
</html>
