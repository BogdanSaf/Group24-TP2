<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
      <h1 class="display-1 fw-bold danger">This is awkward</h1>
      <h2 class="fs-3 text-danger" th:text=" 'Error Code: ' + ${error}"></h2>
      <p class="lead">
        It looks like there was a problem while trying to access that page. We're sorry about that.
      </p>
      <a class="btn btn-primary" th:href="@{/}">Go Home</a>
    </div>
  </div>
</body>
</html>
